<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit News Item</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" aria-label="Main navigation">
        <a class="navbar-brand" href="#">
            <img src="assets/logo.png" alt="EduMax Logo" width="30" height="30" class="d-inline-block align-top">
            EduMax Admin
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Modules</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Learning Events</a></li>
                <li class="nav-item"><a class="nav-link" href="#">News</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Announcements</a></li>
                <li class="nav-item"><a class="nav-link" href="#">User Management</a></li>
            </ul>
        </div>
    </nav>

    <main class="container" role="main">
        <div class="form-card">
            <div class="highlight-info">
                Please review and update the news item details below.
            </div>
            <h2 class="form-title">Edit News Item</h2>
            <form action="https://students.open.ac.uk/mct/tm252/reflect/reflect.php" method="POST" class="needs-validation" novalidate>
                <input type="hidden" name="itemID" value="10002000-3000-123456abcdef">
                
                <div class="form-group">
                    <label for="newsTitle">Title</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="newsTitle" 
                        name="newsTitle" 
                        value="Sample News Title" 
                        required 
                        aria-required="true"
                    >
                </div>
                
                <div class="form-group">
                    <label for="newsContent">Content</label>
                    <textarea 
                        class="form-control" 
                        id="newsContent" 
                        name="newsContent" 
                        rows="5" 
                        required 
                        aria-required="true"
                    >Sample news content goes here.</textarea>
                </div>
                
                <div class="form-group">
                    <label for="newsDate">Date</label>
                    <input 
                        type="date" 
                        class="form-control" 
                        id="newsDate" 
                        name="newsDate" 
                        value="2023-10-01" 
                        required 
                        aria-required="true"
                    >
                </div>
                
                <button type="submit" class="btn btn-primary">
                    <span aria-hidden="true" style="margin-right:8px;">üìù</span>
                    Update News Item
                </button>
            </form>
        </div>
    </main>
    <footer class="text-center py-3" style="background:#060645;color:#fff;letter-spacing:1px;">
        The Open University
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
